<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Memories ‚ù§Ô∏è</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      text-align: center;
      overflow-x: hidden;
      animation: fadeIn 2s ease-in;
    }

    header {
      padding: 40px 20px;
      color: #fff;
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      animation: slideDown 1s ease-out;
    }

    .surprise-wrapper {
      width: 300px;
      height: 300px;
      margin: 30px auto;
      background-color: #ff6f61;
      border-radius: 20px;
      color: white;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.5s;
    }

    .surprise-wrapper:hover {
      transform: scale(1.05);
    }

    .surprise-photo {
      width: 300px;
      height: 300px;
      border-radius: 20px;
      overflow: hidden;
      display: none;
      margin: 0 auto 30px;
      background-color: #fff;
      border: 4px solid #000000cc;
      animation: zoomIn 0.8s ease-in-out;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .surprise-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .photo {
      width: 250px;
      height: 350px;
      border-radius: 20px;
      overflow: hidden;
      background-color: #fff;
      border: 4px solid #000000cc;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      transform: scale(0.95);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: zoomIn 0.8s ease-in-out;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .photo:hover {
      transform: scale(1.05);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.3);
    }

    .photo:hover img {
      transform: scale(1.05);
    }

    footer {
      padding: 30px;
      font-size: 1.2rem;
      color: #444;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(0.95);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <header>‚ù§Ô∏è Our Beautiful Memories ‚ù§Ô∏è</header>

  <!-- Surprise box -->
  <div class="surprise-wrapper" id="surpriseBox">
    üéÅ Surprise!
  </div>

  <!-- Surprise photo -->
  <div class="surprise-photo" id="surprisePhoto"></div>

  <!-- Gallery -->
  <div class="gallery" id="gallery"></div>

  <footer>Made with ‚ù§Ô∏è just for my ‚ù§Ô∏è.</footer>

  <script>
    // === Image paths (stored in the same folder as this HTML) ===
    const surpriseImageURL = "photo1.png"; // Surprise photo

    const galleryImages = [
      "photo2.png",
      "photo3.png",
      "photo4.png",
      "photo5.png"
    ];

    // Surprise reveal
    const surpriseBox = document.getElementById("surpriseBox");
    const surprisePhoto = document.getElementById("surprisePhoto");

    surpriseBox.addEventListener("click", function () {
      const img = document.createElement("img");
      img.src = surpriseImageURL;
      surprisePhoto.appendChild(img);
      surprisePhoto.style.display = "block";
      surpriseBox.style.display = "none";
    });

    // Load gallery images
    const gallery = document.getElementById("gallery");

    galleryImages.forEach((url) => {
      const photoDiv = document.createElement("div");
      photoDiv.className = "photo";
      const img = document.createElement("img");
      img.src = url;
      photoDiv.appendChild(img);
      gallery.appendChild(photoDiv);
    });
  </script>

</body>
</html>
